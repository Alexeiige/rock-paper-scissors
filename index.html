    <script>
    //Define playerChoice function
    function getHumanChoice()
        {
            var userInput = prompt("Please choose rock, paper or scissors.");
                if (userInput.toLowerCase() === "paper" || userInput.toLowerCase() === "rock" || userInput.toLowerCase() === "scissors")
                {
                    console.log ("You chose "+userInput);
                }
                    else
                    {
                    console.log("Error, please try again");
                    }   
        }
        //Define computerChoice function 
        function getComputerChoice()
    {
        var computerChoices = ["rock", "paper", "scissors"];
        var randChoices = Math.floor(Math.random() * 3);
        return computerChoices [randChoices];
    }

    //playGame function: Will loop the playRound function five times and return a overall winner or loser at the end
    function playGame (getHumanChoice, getComputerChoice)
    {
    for (let i = 0; i < 4; i++)
    {
    //Rock choice 
    if (getHumanChoice == "rock" && getComputerChoice == "scissors")
    {
        return "You win! Rock beats scissors!";
    }
    else if (getHumanChoice == "rock" && getComputerChoice == "paper")
    {
        return "You lose! Paper beats scissors!";
    }
    else if (getHumanChoice == "rock" && getComputerChoice == "rock")
    {
        return "It's a tie! You both chose rock."
    }
    }
}
console.log (playGame(getHumanChoice(), getComputerChoice()))
        //return the result of playRound once
    //Return overall winner once playRound has played five times.
