    <script>
    //Define playerChoice function
    function playerChoice()
        {
        const playerChoice = prompt("Please choose rock, paper or scissors.").toLowerCase();
        return playerChoice
        }

        //Define computerChoice function 
    function computerChoice()
    {
        var computerChoice = ["rock", "paper", "scissors"];
        var randChoices = Math.floor(Math.random() * 3);
        return computerChoice [randChoices];
    }

    //playGame function: Will loop the playRound function five times and return a overall winner or loser at the end
    function playGame(playerChoice, computerChoice)
    {
        for (let i = 0; i < 4; i++)
        {
        //Rock choice 
        if (playerChoice == "rock" && computerChoice == "scissors")
        {
          return "You win! Rock beats scissors!";
        }
        else if (playerChoice == "rock" && computerChoice == "paper")
        {
            return "You lose! Paper beats scissors!";
        }
        else if (playerChoice == "rock" && computerChoice == "rock")
        {
            return "It's a tie! You both chose rock."
        }
        //Paper choice
        else if (playerChoice == "paper" && computerChoice == "rock")
        {
            return "You win! Paper beats rock";
        }
        else if (playerChoice == "paper" && computerChoice == "scissors")
        {
            return "You lose! Scissors beats paper";
        }
        else if (playerChoice == "paper" && computerChoice == "paper")
        {
            return "It's a tie! You both chose rock.";
        }
        //Scissors choice
        else if (playerChoice == "scissors" && computerChoice == "paper")
        {
        return "You win! Scissors beats paper";
        }
        else if (playerChoice == "scissors" && computerChoice == "rock")
        return "You lose! Scissors beats rock";
        
        else if (playerChoice == "scissors" && computerChoice == "scissors")
        {
        return "It's a tie! You both chose scissors";
        }
    }
}
    console.log (playGame(playerChoice(), computerChoice()))
    //return the result of playRound once
