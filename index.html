<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
    <script>
    let playerScore = 0;
    let computerScore = 0;
    //Define playerChoice function
    function playerChoice()
        {
        const playerChoice = prompt("Please choose rock, paper or scissors.").toLowerCase();
        return playerChoice
        }

        //Define computerChoice function 
    function computerChoice()
    {
        var computerChoice = ["rock", "paper", "scissors"];
        var randChoices = Math.floor(Math.random() * 3);
        return computerChoice [randChoices];
    }

        //keeps track of the score
    function printWinner()
    {
        if (playerScore > computerScore)
        {
        console.log ("You're the winner! Congratulations!")
        }

        else if (playerScore < computerScore)
        {
        console.log ("You lose, the Computer has won the game!")
        }
        else
        console.log ("It's a draw!")
    }

    //playRound function: loops playRound 5 times and prints winner of each round.
    for (let i = 0; i < 5; i++)
    {
    function playRound(playerChoice, computerChoice)   
        {
        //Rock choice 
            if (playerChoice == "rock" && computerChoice == "scissors")
            {
            playerScore++;
            return "You win! Rock beats scissors!";
            }

             else if (playerChoice == "rock" && computerChoice == "paper")
            {
                computerScore++;
                return "You lose! Paper beats scissors!";
            }
            else if (playerChoice == "rock" && computerChoice == "rock")
            {
                return "It's a tie! You both chose rock."
            }
        //Paper choice
            else if (playerChoice == "paper" && computerChoice == "rock")
            {
                playerScore++;
                return "You win! Paper beats rock";
            }
            else if (playerChoice == "paper" && computerChoice == "scissors")
            {
                computerScore++;
                return "You lose! Scissors beats paper";
            }
            else if (playerChoice == "paper" && computerChoice == "paper")
            {
                return "It's a tie! You both chose rock.";
            }
        //Scissors choice
            else if (playerChoice == "scissors" && computerChoice == "paper")
            {
                computerScore++;
                return "You win! Scissors beats paper";
            }
            else if (playerChoice == "scissors" && computerChoice == "rock")
            {
            playerScore++;
            return "You lose! Scissors beats rock";
            }    
        
            else if (playerChoice == "scissors" && computerChoice == "scissors")
            {
            return "It's a tie! You both chose scissors";
            }
        }
        console.log (playRound(playerChoice(), computerChoice()))
}
printWinner();
        </script>
    </body>
